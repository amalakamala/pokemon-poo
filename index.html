<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>POKEMON</title>
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body background="assets/img/foto.jpg">
	<header align="center">

	</header>

	<section align="center" class="sleccion">
		<label for="superpoder">Escoge tus <b>POKEMON</b> para el combate</label><br><br>

				<option value="Squirtle" class="squirtle">Squirtle</option>
			</select>
			<select id="elegir-pokemon-dos" required>
				<option value="Pikachu" class="pikachu">Pikachu</option>
				<option value="Charmander" class="charmander">Charmander</option>
				<option value="Squirtle" class="squirtle">Squirtle</option>
			</select>
			<a class="boton" href="#" onclick="peleaPokemon()">Pelear</a><br>
			
			<p id="resultado"></p>

	</section>

	<script src='assets/js/main.js' type="text/javascript"></script>

</html>
